<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Howl's Moving Castle: Ticket Price</title>
</head>
<body>

	<div class="header">
		<h1>Howl's Moving Castle: Ticket Price</h1>
		<p><b>Want a glimpse of Studio Ghibli? Buy a Ticket now!</b></p>
	</div>

	<hr class="mt-5">

	<!-- PERSONAL INFORMATION -->
	<div class="container mt-5">
		<!-- ONTOGGLE EVENT -->
	<details>
		<summary><b>Fill Information</b></summary>
	
	<!-- NAME -->
	<label class="mt-5">Complete Name:</label>
	<input type="text" class="form-control" onkeydown="myFunction()" id="fname">

	<br>

	<!-- EMAIL -->
	<label class="mt-5">Email:</label>
	<input type="text" class="form-control" id="email">

	<!-- BUTTON -->
	<button id="hi" type="button" class="form-control btn btn-primary mt-5" onclick="submit(name)">Submit</button>


	<h3 class="mt-5" id="hello"><b>Hello!</b></h3>


	</details>
	</div>

	<!-- Hello Code -->
	<script type="text/javascript">
		function submit(name) {
			var name= document.getElementById('fname').value;
			alert("Proceed to the next section");
			document.getElementById('hello').innerHTML = 'Thank you,   ' + name + '!';



		}
	</script>

	<!-- TICKET PRICE -->
	<div class="container mt-5">
		<!-- ONTOGGLE EVENT -->
	<details>
		<summary><b>Prepare your SG Ticket</b></summary>
	
	<!-- DROPDOWN LIST -->
	<form>

  	<!-- SEAT OPTIONS: Type -->
  	<label class="mt-5"><em>Choose a seat</em></label>
  	<select class="form-select" onchange="updatePrice()" id="seat">
    	<option>Patron</option>
    	<option>Lower Box</option>
    	<option>Upper A</option>
    	<option>Upper B</option>
  	</select>



  	<!-- SEAT OPTIONS: Class -->
  	<label><em>Choose an option:</em></label>
  	<select class="form-select" onchange="updatePrice()" id="category">
    	<option>Regular</option>
    	<option>Member</option>
    	<option>Senior Citizen</option>
    	<option>Student</option>
  	</select>

  	<!-- Worked with someone here, thank you!! -->

		<script type="text/javascript">

                	function showAlert(price) {
			            alert("Ticket Price: " + price + " dollars");
			        }

                	function updatePrice() {
					    var seat = document.getElementById("seat").value;
					    var category = document.getElementById("category").value;
					    var price = 0;

					    if (seat === "Patron") price = 50;
					    else if (seat === "Lower Box") price = 20;
					    else if (seat === "Upper A") price = 10;
					    else if (seat === "Upper B") price = 10;
					    else {
					        document.getElementById("message").innerHTML = "Please select a seat type.";
					        return;
					    }

					    if (category === "Regular") price += 0;
					    else if (category === "Member") price -= 20;
					    else if (category === "Senior Citizen") price -= 10;
					    else if (category === "Student") price -= 15;
					    else {
					        document.getElementById("message").innerHTML = "Please select a category.";
					        return;
					    }

					    document.getElementById("message").innerHTML = "Ticket Price: " + price + " dollars"; return price;
					}

                </script>

	<button class="btn btn-primary mt-5" onmouseover="highlightButton()" onmouseout="resetButton()" onclick="showAlert(updatePrice())">TICKET PRICE</button>
     <p id="message" class="mt-3 fw-bold">Fill it in now, don't be a hassle!</p>

  <br><br>
  
	</form>


	</details>
	</div>

	<!-- TICKET PRINT -->
	<div class="container mt-5">
		<!-- ONTOGGLE EVENT -->
	<details>
		<summary><b>Print SG Ticket Now!</b></summary>
		<img class="img-fluid" src="g.png" alt="goldenticket">

		<br>

		<!-- BUTTONS -->

		<button id="print" type="button" class=" form-control btn btn-primary mt-5" onclick="print(name)">Print</button>

		<br>
		<br>

		<script type="text/javascript">
			function print(name) {
				alert("Printed, thank you for your purchase!");
			}
		</script>

		<button type="button" class=" form-control btn btn-primary" onClick="window.location.reload()">Buy more tickets!</button>

	</details>
	</div>

	<hr class="mt-5">

  <!-- Footer -->
  <center>
  <footer class="animate__animated animate__bounceIn mt-5"><b><a href="https://frangun.github.io/2Q-EX2_Dela-Cruz-F./">Franzeska Dela Cruz | 9-Emerald</a></footer>
  </center>

  <br>

</body>
</html>
